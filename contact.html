  <main class="contact-main">
    <section class="contact-section">
      <div class="contact-card">
        <h2>Contact Me</h2>
        <p>Send a message below or email directly:<br /><span class="email">Dorothy@gmail.com</span></p>
        <form>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
          <label for="cell">Phone No.</label>
          <input type="tel" name="cell" id="cell"  placeholder="XXX-XXX-XXX" required />
          <label for="comments">Comments</label>
          <textarea name="comments" id="comments" rows="4" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
</body>
